{% extends "layout.html" %}
{% block content %}
  <div id="vcode-dialog">
    <h1>{% trans %}Verification Code{% endtrans %}</h1>
    <div id="vcode-form">
      <form action="" method="POST">
        <p>
          <label for="verification_code">{% trans %}Verification Code{% endtrans %}</label>
          <input id="verification_code"
                 name="verification_code"
                 type="text"
                 value="{{request.form.get('verification_code', '')}}"
                 placeholder="{% trans %}Enter the verification code{% endtrans %}"
                 maxlength="254"
                 required
                 >
        </p>
        <p>
          <input type="submit" value="{% trans %}Log In{% endtrans %}">
        </p>
      </form>
    </div>
  </div>
{% endblock %}
