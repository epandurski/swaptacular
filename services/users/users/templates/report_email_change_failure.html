{% extends "message.html" %}

{% block message %}
  <p class="message-icon">
    <img src="{{url_for('serve_static', filename='failure.png')}}">
  </p>
  <p>
    {% trans new_email='<strong class="email">{}</strong>'.format(new_email)|safe %}
      The email address on your account can not be changed to
      {{new_email}}. A different account is already registered with
      this email address.
    {% endtrans %}
  </p>
{% endblock message %}
