{% extends "layout.html" %}
{% block content %}
  <div id="choose-password-dialog">
    <h1>{% trans %}Choose Password{% endtrans %}</h1>
    <div id="choose-password-form">
      <form action="" method="POST">
        <p>
          <label for="password">{% trans %}Password{% endtrans %}</label>
          <input id="password"
                 name="password"
                 type="password"
                 placeholder="{% trans num=config.PASSWORD_MIN_LENGTH %}{{num}} characters at least{% endtrans %}"
                 maxlength="{{config.PASSWORD_MAX_LENGTH}}"
                 required
                 >
        </p>
        <p>
          <label for="confirm">{% trans %}Re-type Password{% endtrans %}</label>
          <input id="confirm"
                 name="confirm"
                 type="password"
                 placeholder="{% trans %}Enter the password again{% endtrans %}"
                 maxlength="{{config.PASSWORD_MAX_LENGTH}}"
                 required
                 >
        </p>
        <p>
          <input type="submit" value="{% trans %}Submit{% endtrans %}">
        </p>
      </form>
    </div>
  </div>
{% endblock %}
