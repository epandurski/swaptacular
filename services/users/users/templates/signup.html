{% extends "layout.html" %}
{% block content %}
  <div id="signup-dialog">
    <h1>{{page_head}}</h1>
    <div id="signup-form">
      <form action="" method="POST">
        <p>
          <label for="email">{% trans %}Email{% endtrans %}</label>
          <input id="email"
                 name="email"
                 type="email"
                 value="{{email}}"
                 placeholder="{% trans %}Enter your email{% endtrans %}"
                 maxlength="254"
                 required
                 >
        </p>
        {% if config.SHOW_CAPTCHA_ON_SIGNUP %}
        <p>
          {{display_captcha(get_locale()|string)|safe}}
        </p>
        {% endif %}
        <p>
          <input type="submit" value="{% trans %}Send me a Secret Link{% endtrans %}">
        </p>
      </form>
    </div>
  </div>
{% endblock %}
