{% extends "layout.html" %}
{% block content %}
  <div id="signup-dialog">
    <h1>{% trans %}Sign Up{% endtrans %}</h1>
    <div id="signup-form">
      <form action="" method="POST">
        <p>
          <label for="email">{% trans %}Email{% endtrans %}</label>
          <input id="email"
                 name="email"
                 type="email"
                 value="{{request.form.get('email', '')}}"
                 placeholder="{% trans %}Enter your email{% endtrans %}"
                 maxlength="254"
                 required
                 >
        </p>
        <p>
          <label for="password">{% trans %}Password{% endtrans %}</label>
          <input id="password"
                 name="password"
                 type="password"
                 placeholder="{% trans num=config.PASSWORD_MIN_LENGTH %}{{num}} characters at least{% endtrans %}"
                 maxlength="{{config.PASSWORD_MAX_LENGTH}}"
                 required
                 >
        </p>
        <p>
          <label for="confirm">{% trans %}Re-type Password{% endtrans %}</label>
          <input id="confirm"
                 name="confirm"
                 type="password"
                 placeholder="{% trans %}Enter the password again{% endtrans %}"
                 maxlength="{{config.PASSWORD_MAX_LENGTH}}"
                 required
                 >
        </p>
        {% if config.SHOW_CAPTCHA_ON_SIGNUP %}
        <p>
          {{display_captcha(get_locale()|string)|safe}}
        </p>
        {% endif %}
        <p>
          <input type="submit" value="{% trans %}Submit{% endtrans %}">
        </p>
      </form>
    </div>
  </div>
{% endblock %}
