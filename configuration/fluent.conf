<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type multi_format
    <pattern>
      format json
      time_type string
      time_format %Y-%m-%dT%H:%M:%S%z
    </pattern>
    <pattern>
      format nginx
    </pattern>
    <pattern>
      format regexp
      expression /^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*) (?<reqtime>[^ ]*) "(?<context>[^\"]*)"(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)"(?:\s+(?<http_x_forwarded_for>[^ ]+))?)?$/
      time_format %d/%b/%Y:%H:%M:%S %z
    </pattern>
    <pattern>
      format none
    </pattern>
  </parse>
</filter>

<filter **>
  @type record_transformer
  remove_keys log
  <record>
    tag ${tag}
    time ${time}
  </record>
</filter>

<match **>
  @type file
  path /var/log/swaptacular/${tag}/%Y-%m-%d
  append true
  <buffer tag, time>
    timekey 1d
    flush_mode interval
    flush_interval 5s
  </buffer>  
  <format>
    @type json
  </format>
</match>
